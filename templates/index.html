<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Control System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        /* Main content styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        main img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #007bff;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px 0;
            background-color: #333;
            color: #fff;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Button styles */
        .control-btn {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gesture Control System</h1>
        <p>Control brightness and volume effortlessly with hand gestures</p>
    </header>

    <main>
        <h2>Live Video Feed</h2>
        <div>
            <img src="/video_feed" alt="Live Video Feed">
        </div>
        <button class="control-btn" onclick="refreshPage()">Refresh Video</button>
    </main>

    <footer>
        <p>Developed ❤️ by <a href="https://www.linkedin.com/in/aditya-singh-05204b266" target="_blank">Aditya Singh</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Refresh page to restart the video feed
        function refreshPage() {
            location.reload();
        }
    </script>
</body>

</html>
